<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Wrapping Paper App">
		<meta name="author" content="Moritz Company">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<title>It's a Wrap!</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico"> -->
		<link rel="stylesheet" href="wrap.css">
		<script src="jquery.min.js"></script>
		<script src="wrap.js?v=2"></script>
		<base href="/">
	</head>
	<body>
		<h2>It's a Wrap!</h2>
		<div>
			<label class="radio"><input type="radio" name="roll-length" value="18">18 in.</label>
			<label class="radio"><input type="radio" name="roll-length" value="24" checked>24 in.</label>
			<label class="radio"><input type="radio" name="roll-length" value="30">30 in.</label>
		</div>
		<label class="input"><input type="number" name="height">Height</label>
		<label class="input"><input type="number" name="length">Length</label>
		<label class="input"><input type="number" name="depth">Depth</label>
		<p id="demo"></p>
	</body>
</html>
